<div class='products'>
  <h1>Products List</h1>
  <div class='product' *ngFor="let product of products">
    <img *ngIf="product.imgUrl" [src]="product.imgUrl">
    <h3 class='imgRep' *ngIf="!product.imgUrl">No Image Available.</h3>
    <div class="details">
      <h3>{{product.title}}</h3>
      <h3>{{product.price | currency:US:true }}</h3>
    </div>
    <button class="edit" [routerLink]="['/products', 'edit', product.id]">EDIT</button>
    <button class="delete" (click)="deleteProduct(product)">DELETE</button>
  </div>
</div>
